{% extends 'shop/base.html' %}
{% load static %}

{% block content %}

<div class="container col-xxl-8 px-4 py-3">
    <main>
        <div id="content">
            <div class="mt-5 mb-5">
                <h2 class="text-center mb-3">СМЕНИТЬ ПОЧТОВЫЙ АДРЕС</h2>
                <hr>
            </div>
            <strong class="text-danger ms-4 ps-3">{{ email_changed }}</strong>
            <form method="post" class="mx-1 mx-md-4">
            {% csrf_token %}
            {% for widget in form %}
            <div class="d-flex flex-row align-items-center mb-3">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <div>
                        {{ widget.label_tag }}
                    </div>
                    <div>
                        {{ widget }}
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="d-flex  mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-warning btn-lg my-btn-login">Изменить
                </button>
            </div>
        </div>
        </form>
    </main>
</div>

{% endblock content %}
