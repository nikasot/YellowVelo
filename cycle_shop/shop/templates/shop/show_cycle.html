{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mb-2">
        <div class="col d-flex flex-column">
            <h3 class="mb-3 align-self-center ">{{ cycle.title }}</h3>
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 justify-content-around">
                <div class="col-7 p-4 d-flex flex-column position-static">
                    <h5 class="mb-2">Описание</h5>
                    <p class="card-text mb-auto">{{ cycle.description }}</p>
                </div>
                <div class="col-4 d-flex flex-column justify-content-around pt-3">
                    <div class="d-flex">
                        <img class="card-img-top img-overlay category-image" width="200" height="250"
                             src="{{ cycle.image.url }}">
                    </div>

                    <div class="p-4 d-flex flex-column">
                        <div class="pb-4 d-flex justify-content-center pe-3">
                            <h5 class="text-muted">Цена:&nbsp<h5> {{ cycle.price }} ₽.</h5></h5>
                        </div>
                        <div class="d-flex justify-content-between pe-4">
<!--                            <form action="{% url 'cart:cart_add' cycle.slug %}"  method="post">-->
<!--                            {{ cart_product_form }}-->
<!--                            {% csrf_token %}-->
<!--                            <input type="submit" class="btn btn-outline-dark me-2 btn-lg in-basket-button" value="В корзину">-->
<!--                            </form>-->
                            <form action="{% url 'cart:cart_buy' cycle.slug %}" class="d-flex flex-fill" method="post">
                            {{ cart_product_form }}
                            {% csrf_token %}
                            <input type="submit" class="btn btn-warning btn-lg d-flex flex-fill justify-content-center" value="Купить">
                            </form>
<!--                            <a href="{% url 'shop:buy' cycle.slug %}">-->
<!--                                <button type="button" class="btn btn-warning btn-lg">Купить</button>-->
<!--                            </a>-->
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
